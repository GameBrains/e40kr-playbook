name: Publish Antora site
on: workflow_dispatch

jobs:
  build_antora:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Build with antora
        run: npm run build

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: GameBrains
          author_email: 
          message: 'New Antora build, triggered by change to a main branch in a source repository.'